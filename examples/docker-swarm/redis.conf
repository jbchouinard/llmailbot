# Redis configuration file example

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode yes

# Password authentication
# requirepass changeme
requirepassfile /run/secrets/redis_password

# Memory management
maxmemory 2048mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dir /data

# Logging
loglevel notice
logfile ""

# Other settings
tcp-keepalive 300
databases 16
